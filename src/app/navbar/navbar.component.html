<div class="top-section">
    <div class="logo">
        <img src="/public/images/petcare.jpeg" alt="Logo" />
    </div>
    <div class="user-section">
        @if (isLoggedIn) {
            <p>Welcome, {{ username }}!</p>
            <button (click)="logout()">Logout</button>
        } @else {
            <p>Please <a href="/login">Login</a> or <a href="/signup">Sign Up</a>.</p>
        }
    </div>
</div>
